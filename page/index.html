<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/page/css/styles.css" />
    <title>Birra 33</title>
  </head>
  <body>
    <section id="header">
      <header>
        <div class="nav-info-wrapper">
          <div class="nav-info">
            <span class="nav-info__workdays"
              >MONDAY - SATURDAY: 11AM TO MIDNIGHT</span
            >
            <div class="nav-info__cart">
              <i class="fa-solid fa-cart-shopping"></i>
              <span>YOUR CART: 0 items</span>
            </div>
            <div class="socials socials--top">
              <div
                class="socials__icon-box socials__icon-box--top rounded-circle"
              >
                <i class="fa-brands fa-twitter"></i>
              </div>
              <div
                class="socials__icon-box socials__icon-box--top rounded-circle"
              >
                <i class="fa-brands fa-facebook-f"></i>
              </div>
              <div
                class="socials__icon-box socials__icon-box--top rounded-circle"
              >
                <i class="fa-brands fa-google-plus-g"></i>
              </div>
              <div
                class="socials__icon-box socials__icon-box--top rounded-circle"
              >
                <i class="fa-solid fa-rss"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="navibar-wrapper">
          <nav class="navibar">
            <a class="navibar__logo" href="#">
              <img
                src="http://brewery.ancorathemes.com/wp-content/uploads/2016/03/logo.png"
                alt=""
                loading="lazy"
              />
            </a>
            <ul class="navibar__links">
              <li class="navibar__link">HOME</li>
              <li class="navibar__link">BREWERY</li>
              <li class="navibar__link">EVENTS</li>
              <li class="navibar__link">RESERVATION</li>
              <div class="features-menu">
                <li class="navibar__link">FEATURES</li>
                <ul class="features-links features-links--menu1">
                  <li class="features__link">TEAM</li>
                  <li class="features__link">ABOUT</li>
                  <li class="features__link">ABOUT-2</li>
                  <li class="features__link">SHOP</li>
                  <li class="features__link">GALLERY</li>
                  <li class="features__link">PAGES</li>
                </ul>
              </div>
              <li class="navibar__link">BLOG</li>
              <li class="navibar__link">CONTACTS</li>
            </ul>
          </nav>
        </div>
      </header>
    </section>
    <div class="box2"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
