<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="/page/images/favicon.ico" />
    <link rel="stylesheet" href="/page/css/styles.css" />
    <title>Birra 33 Shop</title>
  </head>
  <body>
    <div id="header-output"></div>
    <section id="product" class="d-flex justify-content-center">
      <div id="product-output" class="product-info-wrapper"></div>
    </section>
    <div id="footer-output"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script id="header-template" type="text/x-handlebars-template">
      <section id='header'>
        <header>
          <div class='nav-info-wrapper'>
            <div class='nav-info'>
              <span class='nav-info__workdays'>MONDAY - SATURDAY: 11AM TO
                MIDNIGHT</span>
              <div class='nav-info__cart-wrapper'>
                <i class='cart-icon fa-solid fa-cart-shopping'></i>
                <span class='cart-amount'></span>
                <div class='nav-info__cart'>
                  <div
                    id='beer-shop-cart'
                    class='cart-items-wrapper d-flex justify-content-center align-items-center flex-column'
                  ></div>
                </div>
              </div>
              <div class='socials socials--header'>
                <div
                  class='socials__icon-box socials__icon-box--header rounded-circle'
                >
                  <i class='fa-brands fa-twitter'></i>
                </div>
                <div
                  class='socials__icon-box socials__icon-box--header rounded-circle'
                >
                  <i class='fa-brands fa-facebook-f'></i>
                </div>
                <div
                  class='socials__icon-box socials__icon-box--header rounded-circle'
                >
                  <i class='fa-brands fa-google-plus-g'></i>
                </div>
                <div
                  class='socials__icon-box socials__icon-box--header rounded-circle'
                >
                  <i class='fa-solid fa-rss'></i>
                </div>
              </div>
            </div>
          </div>
          <div class='navibar-wrapper'>
            <nav class='navibar'>
              <a class='navibar__logo' href='/page/index.html'>
                <img
                  src='http://brewery.ancorathemes.com/wp-content/uploads/2016/03/logo.png'
                  alt=''
                  loading='lazy'
                />
              </a>
              <ul class='navibar__links'>
                <li class='navibar__link'>HOME</li>
                <li class='navibar__link'>BREWERY</li>
                <li class='navibar__link'>EVENTS</li>
                <li class='navibar__link'>RESERVATION</li>
                <div class='features-menu features-menu--parent'>
                  <li class='navibar__link navibar-link-features'>FEATURES</li>
                  <ul class='features-links features-links--menu1'>
                    <li class='features__link'>TEAM</li>
                    <li class='features__link'>ABOUT</li>
                    <li class='features__link'>ABOUT-2</li>
                    <li class='features__link'>SHOP</li>
                    <li class='features__link'>GALLERY</li>
                    <div class='pages-submenu'>
                      <div class='pages-wrapper'>
                        <li class='features__link link-pages'>PAGES</li>
                        <i class='fa-solid fa-angle-right'></i>
                      </div>
                      <ul class='features-links features-links--menu2'>
                        <li class='features__link'>SHORT CODES</li>
                        <li class='features__link'>TYPOGRAPHY</li>
                        <li class='features__link'>PAGE 404</li>
                        <li class='features__link'>SUPPORT</li>
                        <li class='features__link'>VIDEO TUTORIALS</li>
                      </ul>
                    </div>
                  </ul>
                </div>
                <li class='navibar__link'>BLOG</li>
                <li class='navibar__link'>CONTACTS</li>
              </ul>
            </nav>
          </div>
          <div class='breadcrumbs-wrapper'>
            <div class='breadcrumbs'>
              <span class='breadcrumbs__shop'>SHOP</span>
              <div class='breadcrumbs__currentpage d-flex align-items-center'>
                <a href='/page/index.html'>HOME</a>
                <i class='fa-solid fa-chevron-right'></i>
                <span class='breadcrumbs__beer-name'></span>
              </div>
            </div>
          </div>
        </header>
      </section>
    </script>
    <script id="footer-template" type="text/x-handlebars-template">
      <section id='footer'>
        <div
          class='footer-wrapper d-flex flex-column justify-content-center align-items-center'
        >
          <footer class='footer-box d-flex justify-content-center'>
            <div class='row'>
              <div class='col'>
                <div class='footer__item footer__item--logo-icons'>
                  <img src='/page/images/logo2.png' alt='' />
                  <p>
                    We are the first modern day brewery. Our success has been
                    built through the development of quality beers.
                  </p>
                  <div class='socials socials--footer'>
                    <div
                      class='socials__icon-box socials__icon-box--footer rounded-circle'
                    >
                      <i class='fa-brands fa-twitter'></i>
                    </div>
                    <div
                      class='socials__icon-box socials__icon-box--footer rounded-circle'
                    >
                      <i class='fa-brands fa-facebook-f'></i>
                    </div>
                    <div
                      class='socials__icon-box socials__icon-box--footer rounded-circle'
                    >
                      <i class='fa-brands fa-google-plus-g'></i>
                    </div>
                    <div
                      class='socials__icon-box socials__icon-box--footer rounded-circle'
                    >
                      <i class='fa-solid fa-rss'></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class='col'>
                <div class='footer__item'>
                  <h3>LINKS</h3>
                  <ul class='footer-link-list'>
                    <li class='footer-link-list__item'>HOME</li>
                    <li class='footer-link-list__item'>BREWERY</li>
                    <li class='footer-link-list__item'>RESERVATION</li>
                    <li class='footer-link-list__item'>ABOUT</li>
                    <li class='footer-link-list__item'>BLOG</li>
                    <li class='footer-link-list__item'>CONTACTS</li>
                  </ul>
                </div>
              </div>
              <div class='col'>
                <div class='footer__item--blog'>
                  <h3>BLOG</h3>
                  <ul class='blog-list'>
                    <li class='blog-list__item'>
                      Our spaces are welcoming and infinitely tailorable
                    </li>
                    <li class='blog-list__item'>
                      Whatever you might need to make your event sparkle
                    </li>
                  </ul>
                </div>
              </div>
              <div class='col'>
                <div class='footer__item footer__item--contacts'>
                  <h3>CONTACTS</h3>
                  <p><span>Address: </span>1229 SE Nehalem, Portland, OR 97202</p>
                  <p><span>Phone: </span>503 230 9260</p>
                  <p><span>Email: </span>info@brewery.com</p>
                </div>
              </div>
            </div>
          </footer>
          <div class='copyright-wrapper'>
            <div class='copyright'>
              <span><a href=''>AncoraThemes</a>
                Â© 2022. All rights reserved.
                <a href=''>Terms of Use </a>
                and
                <a href=''> Privacy Policy</a></span>
            </div>
          </div>
        </div>
      </section>
    </script>
    <script id="cart-item" type="text/x-handlebars-template">
      {{#each beeritems}}
        <div
          class='nav-info__cart__item d-flex justify-content-between align-items-center flex-column'
        >
          <div class='cart-item__info'>
            <h3>{{this.purchasedItem.name}}</h3>
            <span>Quantity: {{this.quantity}}</span>
          </div>
          <div class='cart-item__image'>
            <img src={{this.purchasedItem.image_url}} alt='' />
            <div class='cart-item__remove' onclick='removeItem({{json this}})'>
              <i class='fa-solid fa-xmark'></i>
            </div>
          </div>
        </div>
      {{/each}}
    </script>
    <script id="product-template" type="text/x-handlebars-template">
      <article class='product__info d-flex'>
        <div class='product__info__image'>
          <img src={{image_url}} alt='' />
          <div class='magn-wrapper'>
            <i class='fa-solid fa-magnifying-glass'></i>
          </div>
        </div>
        <div class='product__info__details d-flex flex-column'>
          <h1 class='product__info__details__title'>{{name}}</h1>
          <span class='product__info__details__price'>${{ibu}}</span>
          <p class='product__info__details__desc'>
            {{description}}
          </p>
          <div class='product__info__addcart d-flex'>
            <div class='product__info__addcart__inputbox d-flex'>
              <input type='number' name='' id='product-amount' value='1' />
              <div class='input-arrows-wrapper d-flex flex-column'>
                <div class='input-arrow' onclick="changeAmount('add')">
                  <i class='fa-solid fa-chevron-up'></i>
                </div>
                <div class='input-arrow' onclick='changeAmount()'>
                  <i class='fa-solid fa-chevron-down'></i>
                </div>
              </div>
            </div>
            <button
              class='shopbtn product-add-btn'
              onclick='addItem({{json this}}, 1)'
            >
              <span>ADD TO CART</span>
            </button>
          </div>
          <hr />
          <div class='product__info__categ-id d-flex flex-column'>
            <span>Categories:
              {{#each ingredients.hops}}
                <span class='product-categ-list'>{{name}},</span>
              {{/each}}
            </span>
            <span class='product-categ-id'>Product ID: {{id}}</span>
          </div>
        </div>
      </article>
    </script>
    <div class="scroll-top">
      <a class="d-flex justify-content-center align-items-center" href="#"
        ><i class="fa-solid fa-angle-up"></i
      ></a>
    </div>
    <script src="/page/scripts/product.js"></script>
    <script src="/page/scripts/script.js"></script>
    <script src="/page/scripts/addToCart.js"></script>
  </body>
</html>
